    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@v4"
        with:
          PROJECTS_SECRET: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
